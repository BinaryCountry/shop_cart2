<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="../../static/css/bootstrap.css" rel="stylesheet" />
		<script src="../../static/jquery/bootstrap.min.js"></script>
		<script src="../../static/jquery/jquery-1.11.3.min.js"></script>
		<title>欢迎登陆</title>
	</head>
<!--background="../img/login-background-img.jpg"-->
	<body background="../../static/img/login-background-img.jpg">
		<div class="container">

			<form  method="post" action="/user/login">
				<div class="container" style="width: 500px; height: 300px; margin:auto; margin-top: 250px;">
					<div class="form row">
						<div class="form-horizontal col-md-offset-3" id="login_form">
							<h3 class="form-title">
     				LOGIN</h3>
							<div class="col-md-9">
								<div class="form-group">

									<input class="form-control required" type="text" placeholder="Username" id="username" name="user" autofocus="autofocus" maxlength="20" />
								</div>
								<div class="form-group">

									<input class="form-control required" type="password" placeholder="Password" id="password" name="password" maxlength="20" />
								</div>

								<div class="form-group col-md-offset-6">
									<button type="reset" class="btn btn-success pull-left" name="reset">清空</button>
									<button type="submit" class="btn btn-success pull-right" name="submit">登录</button>
								</div>
							</div>
						</div>
					</div>
			</form>
			</div>

	</body>

</html>
